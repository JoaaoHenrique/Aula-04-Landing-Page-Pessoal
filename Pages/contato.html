<!DOCTYPE html>
<html lang="pt-br">

    <head>
        
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        
        <title>Site pessoal de João Henrique</title>

        <meta name="description" content="Landing page pessoal do programador João Henrique. Aqui você encontrará informações do currículo e portfólio do desenvolvedor de software.">
        <meta name="keywords" content="site, pessoal, landing, portfólio, currículo, joão Henrique">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
        
        <link rel="stylesheet" href="../css/style.css"> 
        <link rel="stylesheet" href="../css/contato.css"> 

        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    
    </head>
    
    <body>

        <nav>
            <ul>
                <li><a href="#">Contato</a></li>
                <li><a href="portfolio.html">Portfólio</a></li>
                <li><a href="../index.html">Currículo</a></li>
            </ul>
        </nav>
        
        <header>
            <img src="../assets/Ellipse 1.png" alt="Foto de João Henrique" srcset=""> 
            <h1>João Henrique Véras</h1>
            <h3>Aluno Colmeia Academy</h3>
        
        </header>
        
        <h1 class="tittle">Contato</h1>
        
        <main>
            
            <form onsubmit="event.preventDefault()">

                <fieldset>
                    <label for="input-nome">Nome</label>
                    <input type="text" name="input-nome" id="input-nome" required minlength="2">
                </fieldset>

                <fieldset>
                    <label for="input-email">E-mail</label>
                    <input type="email" name="input-email" id="input-email" required>
                </fieldset>

                <fieldset>
                    <label for="input-tel">Telefone</label>
                    <input type="tel" name="input-tel" id="input-tel" placeholder="(99) 99999-9999" required pattern="^\(\d{2}\) \d{5}-\d{4}$" maxlength="15">
                </fieldset>

                <fieldset>
                    <label for="input-msg">Mensagem</label>
                    <textarea name="input-msg" id="input-msg" cols="30" rows="10"></textarea>
                </fieldset>

                <center>
                    <input type="submit" value="ENVIAR" class="button" onclick="enviarFormulario()">
                </center>

            </form>

        </main>
         
        <footer>Desenvolvido por João Henrique Véras</footer>
    
        <script src="../scripts/script.js"></script>
    </body>
</html>
